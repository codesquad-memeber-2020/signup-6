<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="static/style.css" />
		<title>회원가입</title>
	</head>
	<body>
		<header>
			<h1 class="header_title">회원가입</h1>
		</header>
		<main class="container">
			<form id="signup_form">
				<div class="content">
					<!-- 아이디 -->
					<div class="input_container">
						<label for="id">아이디</label>
						<span class="input_box"
							><input
								type="text"
								name="id"
								id="id"
								placeholder="영문소문자/숫자/특수문자(-,_) 사용 5~20자리"
						/></span>
						<span class="message"></span>
					</div>
					<!-- 비밀번호 -->
					<div class="input_container">
						<label for="pasword">비밀번호</label>
						<span class="input_box">
							<input
								type="password"
								name="password"
								id="password"
								placeholder="영문대문자+영문소문자+숫자+특수문자(#$%^&*_+!) 조합 8~16자리"
								autocomplete="off"
						/></span>
						<span class="message"></span>
					</div>
					<!-- 비밀번호 재확인 -->
					<div class="input_container">
						<label for="password_check">비밀번호 재확인</label>
						<span class="input_box"
							><input type="password" name="password_check" id="password_check" autocomplete="off"
						/></span>
						<span class="message"></span>
					</div>
					<!-- 이름 -->
					<div class="input_container">
						<label for="name">이름</label>
						<span class="input_box"><input type="text" name="name" id="name"/></span>
						<span class="message"></span>
					</div>
					<!-- 생년월일 -->
					<div class="input_container">
						<label for="birthday">생년월일</label>
						<div class="birthday_wrapper">
							<div class="birthday_yy">
								<span class="input_box"
									><input type="text" name="birthday" id="yy" placeholder="년(4자)" maxlength="4"
								/></span>
							</div>
							<div class="birthday_mm">
								<span class="select_box">
									<select name="birthday" id="mm">
										<option value="월" selected>월</option>
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="6">6</option>
										<option value="7">7</option>
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
										<option value="11">11</option>
										<option value="12">12</option>
									</select>
								</span>
							</div>
							<div class="birthday_dd">
								<span class="input_box"
									><input type="text" name="birthday" id="dd" placeholder="일" maxlength="2"
								/></span>
							</div>
						</div>
						<span class="message"></span>
					</div>
					<!-- 성별 -->
					<div class="input_container">
						<label for="gender">성별</label>
						<span class="select_box">
							<select name="gender" id="gender">
								<option value="성별" selected>성별</option>
								<option value="남">남자</option>
								<option value="여">여자</option>
							</select>
						</span>
						<span class="message"></span>
					</div>
					<!-- 이메일 -->
					<div class="input_container">
						<label for="email">이메일</label>
						<span class="input_box">
							<input type="text" name="email" id="email" />
						</span>
						<span class="message"></span>
					</div>
					<!-- 휴대전화 -->
					<div class="input_container">
						<label for="mobile">휴대전화</label>
						<span class="input_box">
							<input
								type="tel"
								name="mobile"
								id="mobile"
								placeholder="- 없이 입력해주세요. 예) 01012345678"
							/>
						</span>
						<span class="message"></span>
					</div>
					<!-- 관심사 -->
					<div class="input_container">
						<label for="interest">관심사</label>
						<span class="input_box interest">
							<div class="tag_box"></div>
							<input
								type="text"
								name="interest"
								id="interest"
								placeholder="관심사 태그 입력후 ',' 또는 '엔터'를 입력해주세요."
						/></span>
						<span class="message"></span>
					</div>
					<!-- 약관 -->
					<div class="terms">
						<span class="terms_text">약관에 동의합니다</span>
						<input type="checkbox" name="terms" id="terms" disabled />
					</div>
					<!-- 버튼영역 -->
					<div class="btn-area">
						<input type="reset" id="reset" value="초기화" />
						<input type="button" id="signup" value="가입하기" />
					</div>
				</div>
			</form>
		</main>
		<script src="static/bundle.js"></script>
	</body>
</html>
